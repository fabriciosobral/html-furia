    <script type="text/javascript">
   
    $.ajaxSetup({
        headers: {
            'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
        }
    });
   
    $(".enterMatch").click(function(e){
  
        e.preventDefault();
   
        var match_id = $(this).parent().find('input').val();
        console.log(match_id);
        $.ajax({
            type:'POST',
            url:"http://localhost:8000/matches/enter",
            data:{match_id:match_id},
            success:function(data){
                $(`#enterMatch_${match_id}`).hide();
                $(`#exitMatch_${match_id}`).show();
                alert(data.success);
           }
        });
  
	});

    $(".exitMatch").click(function(e){
  
        e.preventDefault();

        var match_id = $(this).parent().find('input').val();
        $.ajax({
            type:'POST',
            url:"http://localhost:8000/matches/exit",
            data:{match_id:match_id},
            success:function(data){
                $(`#exitMatch_${match_id}`).hide();
                $(`#enterMatch_${match_id}`).show();
                alert(data.success);
            }
        });

    });
